<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="flexContainer">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode"><p>Mode: Coloring</p></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('White')">Eraser</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="setSize">
                <input type="text" placeholder="Set Size of Canvas" value="16" onchange="changeSize(this.value)"/>
                <button id="Size">Set Size</button>
            </div>
        </div>
    </div>

</body>
</html>
